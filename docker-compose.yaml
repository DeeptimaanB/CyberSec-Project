version: '3'

services:
  www:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
     - "./src:/var/www/html"
    ports:
      - "80:80"
      - "443:443"

  db:
    image: mysql:5.7
    volumes:
      - ./db_data:/var/lib/mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=php_docker
      - MYSQL_USER=php_docker
      - MYSQL_PASSWORD=php_docker
      - MYSQL_ALLOW_EMPTY_PASSWORD=1

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8090:80"
    environment:
      - PMA_HOST=db